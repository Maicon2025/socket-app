<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Junior Free</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; padding: 20px; text-align: center; background: #111; border-bottom: 2px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        .container { width: 90%; max-width: 400px; margin-top: 20px; background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        .log-container { width: 90%; max-width: 400px; height: 180px; background: #000; margin-top: 15px; border-radius: 10px; padding: 12px; font-family: 'Courier New', monospace; font-size: 11px; overflow-y: auto; border: 1px solid #222; color: #00ff88; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid #333; padding-left: 5px; }
        .log-info { color: #00f2ff; }
        .log-success { color: #00ff88; font-weight: bold; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #00f2ff; background: #000; color: #fff; outline: none; box-sizing: border-box; }
        .btn-connect { width: 100%; padding: 15px; background: linear-gradient(45deg, #00d4ff, #0055ff); border: none; border-radius: 10px; color: white; font-weight: bold; font-size: 18px; margin-top: 15px; cursor: pointer; }
        .connecting-pulse { animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .footer { margin-top: auto; padding: 20px; font-size: 11px; color: #666; text-align: center; }
    </style>
</head>
<body>

    <div class="header"><h2>INTERNET JUNIOR FREE</h2></div>

    <div class="container">
        <select id="payload">
            <option value="GET / HTTP/1.1[crlf]Host: portalrecarga.vivo.com.br[crlf]Connection: Keep-Alive[crlf][crlf]">VIVO CLOUD TURBO</option>
            <option value="GET / HTTP/1.1[crlf]Host: m.tim.com.br[crlf]Connection: Keep-Alive[crlf][crlf]">TIM ILIMITADA 5G</option>
        </select>
        <input type="text" id="user" placeholder="Usuário SSH">
        <input type="password" id="pass" placeholder="Senha">
        <button id="btn" class="btn-connect" onclick="iniciarConexao()">CONECTAR AGORA</button>
    </div>

    <div class="log-container" id="logs">
        <div class="log-entry">Status: Pronto para iniciar...</div>
    </div>

    <div class="footer">© 2026 <strong>Junior Stankunavicius</strong></div>

    <script src="cordova.js"></script>
    <script>
        function addLog(texto, classe = "") {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = "log-entry " + classe;
            entry.innerText = "[" + new Date().toLocaleTimeString() + "] " + texto;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function iniciarConexao() {
            const btn = document.getElementById('btn');
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const payload = document.getElementById('payload').value;

            if(!user || !pass) { alert("Preencha tudo!"); return; }

            btn.innerText = "SOLICITANDO CHAVE...";
            btn.classList.add('connecting-pulse');

            // Chama o serviço de VPN do Android
            if (window.VpnService) {
                VpnService.prepare(function(err) {
                    if (err) {
                        addLog("Erro ao preparar VPN", "log-info");
                        return;
                    }
                    
                    addLog("Conectando ao servidor 172.237.63.119...", "log-info");
                    
                    // Simula a conexão com a VPS do Kirito
                    setTimeout(() => {
                        addLog("Payload enviada com sucesso!", "log-info");
                        addLog("Autenticando SSH...", "log-info");
                        
                        setTimeout(() => {
                            addLog("CONECTADO COM SUCESSO!", "log-success");
                            btn.innerText = "DESCONECTAR";
                            btn.style.background = "red";
                            btn.classList.remove('connecting-pulse');
                        }, 2000);
                    }, 1500);
                });
            } else {
                addLog("Atenção: Plugin VPN não detectado no navegador (use no APK)", "log-info");
            }
        }
    </script>
</body>
</html>
