name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Cordova
        run: npm install -g cordova

      - name: Adicionar Plataforma Android
        run: cordova platform add android

      - name: Build do Aplicativo
        run: cordova build android

      - name: Upload do APK Final
        uses: actions/upload-artifact@v4
        with:
          name: Internet-Junior-Free-APK
          path: |
            platforms/android/app/build/outputs/apk/debug/*.apk
            platforms/android/app/build/outputs/apk/release/*.apk

